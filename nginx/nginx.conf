events {
    worker_connections   1024;
}

http {
    # Client Frontend
    server {
        listen 80;
    
        location / {
            proxy_set_header Host $http_host; 
            proxy_pass http://client:5173;
        }
    }

    # C0nnect Control Service API 
    server {
        listen 3001;
    
        location / {
            proxy_pass http://server:3000;
        }
    }
}